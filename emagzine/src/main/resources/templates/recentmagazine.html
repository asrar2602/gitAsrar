<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Recent Magazines</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->

<style type="text/css">
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: cyan;
}
</style>
</head>
<body>
	<div th:if="${not #lists.isEmpty(magazineList)}">
		<h2>Recent Magazines</h2>
		<table class="table table-striped">
			<thead>
				<tr class="row100 head">
					<th class="cell100 column1">Sr.No</th>
					<th class="cell100 column2">Name</th>
					<th class="cell100 column3">Type</th>
					<th class="cell100 column4">Category</th>
					<th class="cell100 column5">Language</th>
					<th class="cell100 column5">Date</th>
					
				</tr>
			</thead>
			<tbody>
			<tr class="row100 body" th:each="magazine: ${magazineList}">

				<td th:text="${magazine.mid}" />
				<td th:text="${magazine.mname}" />
				<td th:text="${magazine.mtype}" />
				<td th:text="${magazine.mcategory}" />
				<td th:text="${magazine.mlanguage}" />
				<td th:text="${magazine.mdate}" />

			</tr>
			</tbody>
		</table>
		<a href="/">Home</a>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function() {
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function() {
				ps.update();
			})
		});
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
